;
; Test of the icinga-web objectsearch function
;

[Objectsearch: Host Name]
target		= "IcingaApi::TARGET_HOST"
columns[]	= "HOST_NAME"
columns[]	= "HOST_OBJECT_ID"
columns[]	= "HOST_ALIAS"
columns[]	= "HOST_ADDRESS"
columns[]	= "HOST_CURRENT_STATE"
filters[]	= "HOST_NAME;c2%;IcingaApi::MATCH_LIKE"

[Objectsearch: Service name]
target		= "IcingaApi::TARGET_SERVICE"
columns[]	= "SERVICE_NAME"
columns[]	= "SERVICE_OBJECT_ID"
columns[]	= "HOST_NAME"
columns[]	= "SERVICE_DISPLAY_NAME"
columns[]	= "SERVICE_CURRENT_STATE"
filters[]	= "SERVICE_NAME;My%;IcingaApi::MATCH_LIKE"
		
[Objectsearch: Hostgroup name]
target		= "IcingaApi::TARGET_HOSTGROUP"
columns[]	= "HOSTGROUP_NAME"
columns[]	= "HOSTGROUP_OBJECT_ID"
columns[]	= "HOSTGROUP_ALIAS"
filters[]	= "HOSTGROUP_NAME;comp%;IcingaApi::MATCH_LIKE"
		
[Objectsearch: Servicegroup name]
target		= "IcingaApi::TARGET_SERVICEGROUP"
columns[]	= "SERVICEGROUP_NAME"
columns[]	= "SERVICEGROUP_OBJECT_ID"
columns[]	= "SERVICEGROUP_ALIAS"
filters[]	= "SERVICEGROUP_NAME;net%;IcingaApi::MATCH_LIKE"			